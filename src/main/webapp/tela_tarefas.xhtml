<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/template-tarefas.xhtml">
    <ui:define name="content">
        <h:form id="reg">
            <h2>Member Registration</h2>
            <p>Enforces annotation-based constraints defined on the
                model class.</p>
            <h:panelGrid columns="3" columnClasses="titleCell">                
                <h:outputLabel for="nome" value="Nome:" />
                <h:inputText id="nome" value="#{listaTarefaController.novaListaTarefa.nome}" />
                <h:message for="nome" errorClass="invalid" />
		        
                <h:outputLabel for="descr" value="Descrição: " />
                <h:inputText id="descr" value="#{listaTarefaController.novaListaTarefa.desricao}" />
                <h:message for="descr" errorClass="invalid" />
  
  				<h:outputLabel for="fuser" value="Funcionario Responsavel:" />
                <h:inputText id="fuser" value="#{listaTarefaController.novaListaTarefa.fusername}" />
                <h:message for="fuser" errorClass="invalid" />
                
                <p:outputLabel for="dtinit" value="Data Inicio:" />
		        <p:datePicker id="dtinit" value="#{listaTarefaController.novaListaTarefa.data_inicio}" />
		        <p:message for="dtinit" errorClass="invalid"/>
            </h:panelGrid>
            

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                        action="#{listaTarefaController.register()}"
                        value="Register" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
         
        <h2>Tarefas</h2>
        <h:panelGroup rendered="#{empty listaTarefaControllerlListaDeTarefas}">
            <em>Sem Tarefas registrados</em>
        </h:panelGroup>
        <h:dataTable var="listaTarefa" value="#{listaTarefaController.listaDeTarefas}"
            rendered="#{not empty listaTarefaController.listaDeTarefas}"
            styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Descrição</f:facet>
                #{listaTarefa.num_tarefa}
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                #{listaTarefa.nome}
            </h:column>
            <h:column>
                <f:facet name="header">Categoria</f:facet>
                #{listaTarefa.desricao}
            </h:column>
            <h:column>
                <f:facet name="header">Preço</f:facet>
                #{listaTarefa.data_inicio}
            </h:column>
            <h:column>
                <f:facet name="header">Quantidade</f:facet>
                #{listaTarefa.fusername}
            </h:column>
       	</h:dataTable>
        
    </ui:define>
</ui:composition>
