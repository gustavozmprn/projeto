
<!-- Página de template de exemplo -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

    xmlns:p="http://primefaces.org/ui"

<!-- Indica-se importar scripts Javascript e arquivos CSS externos dentro do head de um template -->
<h:head>
	<!-- Nome que aparecerá na aba do navegador para o usuário -->
    <title>projeto</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet"/>
    <h:outputStylesheet name ="css/sb-admin-2.min.css"/>
    <h:outputStylesheet name ="vendor/fontawesome-free/css/all.min.css"/>
</h:head>
<h:body id = "page-top">
	<div id="wrapper">
  		<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

               <a class="nav-link" href="tela_categorias.xhtml">
               <i class="fas fa-fw fa-tachometer-alt"></i>
               <span>Categorias</span></a>
         		</li>
  		    <li class="nav-item active">
               <a class="nav-link" href="tela_produtos.xhtml">
               <i class="fas fa-fw fa-tachometer-alt"></i>
               <span>Produtos</span></a>
         		</li>
  		    <li class="nav-item active">
               <a class="nav-link" href="tela_funcionarios.xhtml">

         		</li>
  		    <li class="nav-item active">

               <span>Lista de Tarefas</span></a>
