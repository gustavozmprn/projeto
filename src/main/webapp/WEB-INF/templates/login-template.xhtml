
<!-- Página de template de exemplo -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<!-- Indica-se importar scripts Javascript e arquivos CSS externos dentro do head de um template -->
<h:head>
	<!-- Nome que aparecerá na aba do navegador para o usuário -->
    <title>projeto</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- <h:outputStylesheet name="css/screen.css" />  -->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet"/>
    <h:outputStylesheet name ="css/sb-admin-2.min.css"/>
    <h:outputStylesheet name ="vendor/fontawesome-free/css/all.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"/>
</h:head>
<h:body>
    <div id="container">
        <div id="content">
            <ui:insert name="content">
                    <!-- Conteúdo das páginas que usarão o template será inserido aqui -->
         </ui:insert>
        </div>
    </div>
</h:body>
</html>
